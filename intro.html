<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <div class="content">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet.</p>

        <div class="container">
            <div class="contactinfo">

                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>aptech tariq road branch karachi</p>

                            <div class="text">

                                <p>1234567890</p>
                                <div class="box">
                                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                                    <div class="text">
                                        <h3>Email</h3>
                                        <p>farooqmuniba0@gmail.com</p>
                                    </div>
                                </div>
                                <div class="contactForm">
                                    <form>
                                        <h2>Send Message</h2>
                                        <div class="inputBox">
                                            <input type="text" name="" required="required">

                                        <div class="inputBox">

                                            <span>Email</span>
                                        </div>

                                            <span>Type Your Message</span>
                                        </div>

                                            <input type="submit" name="" value="Send">
                                        </div>
